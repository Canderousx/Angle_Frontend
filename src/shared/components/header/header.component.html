<mat-toolbar class="toolbar bg-dark text-white">
  <img routerLink="" class="ml-2" ngSrc="assets/images/logoNoBG.png" width="142" height="45" priority  >
  <span class="example-spacer"></span>
    <div class="col-md-5 mx-auto">
      <div class="input-group">
        <input class="searcher form-control border rounded-pill" type="search" value="" placeholder="Find more Angles!..." id="searcher">
        <button mat-icon-button appMouseEnter>
          <mat-icon>search</mat-icon>
        </button>
      </div>
    </div>
    <button appMouseEnter class="tButton">
      <mat-icon>cloud_upload</mat-icon>
    </button>
    <button appMouseEnter (click)="myChannel()" class="tButton">
      <mat-icon (click)="myChannel()">live_tv</mat-icon>
    </button>
  <button [matMenuTriggerFor]="menu" appMouseEnter mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
    <mat-menu #menu = "matMenu">
      <button routerLink="/signin" appMouseEnter mat-menu-item *ngIf="!loggedIn">
        <mat-icon>dialpad</mat-icon>
        <span>Sign In</span>
      </button>
      <button routerLink="/signup" appMouseEnter mat-menu-item *ngIf="!loggedIn">
        <mat-icon>voicemail</mat-icon>
        <span>Sign up</span>
      </button>
      <button (click)="myChannel()" appMouseEnter mat-menu-item *ngIf="loggedIn">
        <mat-icon>live_tv</mat-icon>
        <span>My Channel</span>
      </button>
      <button routerLink="/settings" appMouseEnter mat-menu-item *ngIf="loggedIn">
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <button (click)="logout()" appMouseEnter mat-menu-item *ngIf="loggedIn">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
</mat-toolbar>
