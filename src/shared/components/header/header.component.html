<mat-toolbar class="toolbar bg-dark text-white">
  <img style="cursor: pointer" routerLink="" class="ml-2 scalable" ngSrcset="142w" ngSrc="assets/images/logoNoBG.png" width="142" height="45" priority >
  <span class="example-spacer"></span>

    <div class="col-md-5 mx-auto">
      <form (ngSubmit)="submitSearch()" [formGroup]="search">
        <div class="input-group">
          <input [formControl]="search.controls.query" class="searcher form-control border rounded-pill" type="search" value="" placeholder="Find more Angles!..." id="searcher"
          [matAutocomplete]="auto">
          <mat-autocomplete #auto = "matAutocomplete" (optionSelected)="onOptionSelected($event)">
            <mat-option appMouseEnter *ngFor="let option of filteredOptions | async" [value]="option">
              {{ option }}
            </mat-option>
          </mat-autocomplete>
          <button [disabled]="search.invalid" type="submit" mat-icon-button appMouseEnter>
            <mat-icon>search</mat-icon>
          </button>
        </div>
      </form>
    </div>

  <div class="header-buttons w-15 d-flex flex-row justify-content-between align-items-center align-content-center">
    <button *ngIf="loggedIn" routerLink="/upload" appMouseEnter class="tButton">
      <mat-icon>cloud_upload</mat-icon>
    </button>
    <button *ngIf="loggedIn" appMouseEnter (click)="myChannel()" class="tButton">
      <mat-icon (click)="myChannel()">live_tv</mat-icon>
    </button>
  </div>

  <button [matMenuTriggerFor]="menu" appMouseEnter mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
    <mat-menu #menu = "matMenu">
      <button (click)="signin()" appMouseEnter mat-menu-item *ngIf="!loggedIn">
        <mat-icon>dialpad</mat-icon>
        <span>Sign In</span>
      </button>
      <button routerLink="/signup" appMouseEnter mat-menu-item *ngIf="!loggedIn">
        <mat-icon>voicemail</mat-icon>
        <span>Sign up</span>
      </button>
      <button (click)="myChannel()" appMouseEnter mat-menu-item *ngIf="loggedIn">
        <mat-icon>live_tv</mat-icon>
        <span>My Channel</span>
      </button>
      <button routerLink="/settings" appMouseEnter mat-menu-item *ngIf="loggedIn">
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <button (click)="logout()" appMouseEnter mat-menu-item *ngIf="loggedIn">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
</mat-toolbar>
