<div (click)="closeBtn.click()" class="modalWindow d-flex justify-content-center align-items-center align-content-center">
  <mat-card class="modal-card w-50" (click)="$event.stopPropagation()">
    <mat-card-header class="d-flex justify-content-center align-content-center mb-5">
      <h2>Upload new avatar</h2>
    </mat-card-header>
    <mat-card-content class="d-flex flex-column justify-content-center align-content-center align-items-center mb-5">

      <mat-icon class="icon-display scale-animation-1" style="cursor: pointer;" (click)="fileInput.click()">upload</mat-icon>
      <form>
        <input #fileInput type="file" (change)="handleInput($event)" accept="image/jpeg, image/png, image/webp, image/jpg" style="display: none">
      </form>
    </mat-card-content>
    <mat-card-actions class="d-flex justify-content-center align-content-center">
      <button #closeBtn (click)="closeSettings()" class="btn btn-primary btn-sm">Back</button>
    </mat-card-actions>
  </mat-card>
</div>
