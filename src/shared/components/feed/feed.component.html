<div class="latestFeed mx-3" [ngClass]="flexDirection">
  <div (click)="watch(video.id)" [ngClass]="mainClass" class="miniature p-0 mt-0 mx-3" *ngFor="let video of videosList, index as i">
    <div class="bg-black w-100 d-flex justify-content-center mb-2">
      <img class="img-thumbnail" src="{{video.thumbnail | base64Image}}">
    </div>
    <div class="d-flex flex-row justify-content-start align-items-start w-100">
      <div>
        <img class="avatar avatar-sm" src="{{video.authorAvatar | base64Image}}">
      </div>
      <div class="d-flex flex-column justify-content-start align-items-start">
        <span class="video-title fw-bolder">
          {{video.name | rowcut:35}}</span>
        <div>
          <span class="video-data text-center">{{video.views+" views | "}}</span>
          <span class="text-center" [matTooltip]="video.datePublished | simpleDate">
          {{video.datePublished | dateFormat}}
        </span>
        </div>
      </div>
    </div>
  </div>
</div>
